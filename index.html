<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Hub</title>
  </head>
  <body>
    <div class="authForm">
      <ul class="authForm__regForm">
        <li class="authForm__regForm__inputContainer">
          <h2 class="authForm__regForm__title">Login</h2>
        </li>
        <li class="authForm__regForm__inputContainer">
          <input
            placeholder="Username"
            type="text"
            id="regForm__username"
            class="authForm__regForm__username authForm__regForm__input"
          />
        </li>
        <!-- <li class="authForm__regForm__inputContainer">
          <input
            placeholder="Email"
            type="email"
            id="regForm__email"
            class="authForm__regForm__email authForm__regForm__input"
          />
        </li> -->
        <li class="authForm__regForm__inputContainer">
          <input
            placeholder="Password"
            type="password"
            id="regForm__password"
            class="authForm__regForm__password authForm__regForm__input"
          />
        </li>
        <li class="authForm__regForm__inputContainer">
          <button
            type="submit"
            id="regForm_submit"
            class="authForm__regForm__submit"
            onclick="openWindow()"
          >
          Login
          </button>
        </li>
      </ul>

    </div>
  </body>
</html>
